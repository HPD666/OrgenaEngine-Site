<!DOCTYPE html>
<html lang="en">
  <!-- Main Studio -->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orgena Studio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      color: black;
      font-family: Arial, sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    .toggle-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .icon {
      width: 22px;
      height: 22px;
      fill: currentColor;
      transition: opacity 0.3s ease;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #666;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    body.dark-mode {
      background-color: #121212;
      color: white;
    }

    .icon-light {
      display: block;
    }

    .icon-dark {
      display: none;
    }

    body.dark-mode .icon-light {
      display: none;
    }

    body.dark-mode .icon-dark {
      display: block;
    }
  </style>
</head>
<body>

  <div class="toggle-container">
    <!-- Sun Icon -->
    <svg class="icon icon-light" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M12 4V2M12 22v-2M4.22 4.22l1.42 1.42M18.36 18.36l-1.42-1.42M2 12H4m16 0h2M4.22 19.78l1.42-1.42M18.36 5.64l-1.42 1.42M12 8a4 4 0 100 8 4 4 0 000-8z"
        stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>

    <!-- Moon Icon -->
    <svg class="icon icon-dark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z"
        stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>

    <label class="switch">
      <input type="checkbox" id="themeToggle">
      <span class="slider"></span>
    </label>
  </div>

  <script>
    const toggle = document.getElementById('themeToggle');
    const body = document.body;

    // Apply stored theme
    if (localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark-mode');
      toggle.checked = true;
    }

    toggle.addEventListener('change', () => {
      body.classList.toggle('dark-mode');
      const theme = body.classList.contains('dark-mode') ? 'dark' : 'light';
      localStorage.setItem('theme', theme);
    });
  </script>

</body>
</html>
