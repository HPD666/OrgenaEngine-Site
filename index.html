<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orgena Studio</title>

  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Monaco Editor CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.39.0/min/vs/loader.js"></script>

  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --panel-bg: #f4f4f4;
      --border: #ccc;
    }

    [data-theme="dark"] {
      --bg: #1e1e1e;
      --text: #eaeaea;
      --panel-bg: #2b2b2b;
      --border: #444;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      height: 100vh;
      display: grid;
      grid-template-rows: 40px 1fr;
      background-color: var(--bg);
      color: var(--text);
    }

    header {
      background: var(--panel-bg);
      border-bottom: 1px solid var(--border);
      padding: 0 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header button {
      margin-left: 8px;
    }

    main {
      display: grid;
      grid-template-columns: 200px 1fr 250px;
      height: 100%;
    }

    aside, section, .properties {
      border: 1px solid var(--border);
      background: var(--panel-bg);
      padding: 10px;
      overflow: auto;
    }

    section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h2 {
      margin-top: 0;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      margin: 5px 0;
      display: flex;
      align-items: center;
    }

    ul li i {
      margin-right: 8px;
    }

    textarea {
      width: 100%;
      height: 150px;
      background: var(--bg);
      color: var(--text);
      border: 1px solid var(--border);
    }

    input[type="text"], input[type="color"] {
      background: var(--bg);
      color: var(--text);
      border: 1px solid var(--border);
    }

    #viewport {
      width: 100%;
      height: 400px;
      background: #000;
    }
  </style>
</head>
<body data-theme="light">

  <!-- Toolbar -->
  <header>
    <div><strong>Orgena Studio</strong></div>
    <div>
      <button><i class="fas fa-file"></i> New</button>
      <button><i class="fas fa-folder-open"></i> Open</button>
      <button><i class="fas fa-save"></i> Save</button>
      <button><i class="fas fa-play"></i> Play</button>
      <button onclick="toggleTheme()" title="Toggle Theme">
        <i class="fas fa-moon" id="theme-icon"></i>
      </button>
    </div>
  </header>

  <!-- Main Layout -->
  <main>
    <!-- Explorer/Assets -->
    <aside>
      <h2>Explorer</h2>
      <ul>
        <li><i class="fas fa-box"></i> Workspace</li>
        <li><i class="fas fa-code"></i> Script1</li>
        <li><i class="fas fa-tree"></i> Tree</li>
      </ul>

      <h2>Assets</h2>
      <ul>
        <li><i class="fas fa-cube"></i> Cube</li>
        <li><i class="fas fa-circle"></i> Sphere</li>
        <li><i class="fas fa-folder"></i> Models</li>
      </ul>
    </aside>

    <!-- Viewport -->
    <section>
      <h2>Scene Viewport</h2>
      <div id="viewport"></div>
    </section>

    <!-- Properties + Script -->
    <div class="properties">
      <h2>Properties</h2>
      <p>Name: <input type="text" value="Cube" /></p>
      <p>Position: <input type="text" value="0, 1, 0" /></p>
      <p>Color: <input type="color" value="#ff0000" /></p>

      <h2>Script</h2>
      <div id="editor" style="height: 200px;"></div>
    </div>
  </main>

  <script>
    // Theme Toggle Function
    function toggleTheme() {
      const body = document.body;
      const current = body.getAttribute("data-theme");
      const icon = document.getElementById("theme-icon");

      if (current === "light") {
        body.setAttribute("data-theme", "dark");
        icon.classList.remove("fa-moon");
        icon.classList.add("fa-sun");
      } else {
        body.setAttribute("data-theme", "light");
        icon.classList.remove("fa-sun");
        icon.classList.add("fa-moon");
      }
    }

    // Initialize Monaco Editor
    require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.39.0/min/vs' } });
    require(['vs/editor/editor.main'], function () {
      monaco.editor.create(document.getElementById('editor'), {
        value: 'console.log("Hello, Orgena!");',
        language: 'javascript',
        theme: 'vs-dark',
        automaticLayout: true
      });
    });

    // Initialize Three.js 3D Viewport
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('viewport').appendChild(renderer.domElement);

    const geometry = new THREE.BoxGeometry();
    const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    camera.position.z = 5;

    function animate() {
      requestAnimationFrame(animate);
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();
  </script>

</body>
</html>
